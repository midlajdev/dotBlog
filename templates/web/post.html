<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <title>Blog Post | Create your blog</title>
        <link
            rel="stylesheet"
            href="{% static 'css/style.css' %}"
            type="text/css"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{% static 'images/icons/blog-logo.svg' %}"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:image" content="" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            const currentUrl = "{{ request.build_absolute_uri }}";
        </script>
        <script src="{% static 'js/script.js' %}"></script>
    </head>
    <body>
        
    <section id="single-page-home">
        <section class="wrapper">         
            {% include 'header.html' %}
            <section class="single-page-spotlight">
                <div class="blog-category">
                <h3 class="title">
                    {{post.title}}
                </h3>
                
                <div class="post-thumbnail">
                    <img src="{{post.featured_image.url}}" alt="Post-thumbnail" >
                </div>
                <div class="details">
                    <span class="published">
                        <p class="written">
                            Written by
                        </p>
                        <p class="name">
                           {{post.author.first_name}}
                        </p>
                    </span>
                    <span class="published">
                        <p class="written">
                            Published on
                        </p>
                        <p class="name">
                        {{post.created_at|date:'d-m-y'}}
                        </p>
                    </span>
                    <ul class="social">
                        <li class="social-media">
                            <a href="#" target="Copy Link" class="copy-link" title="Copy link">
                                <img src="{% static 'images/icons/copy-link.svg' %}" alt="Copy-link" />
                            </a>
                        </li>
                        <li class="social-media">
                            <a class="share-facebook" target="_blank" href="">
                                <img src="{% static 'images/icons/facebook.svg' %}" alt="Facebook" />
                            </a>
                        </li>
                        <li class="social-media">
                            <a class="share-whatsapp" target="_blank" href="">
                                <img src="{% static 'images/icons/whatsapp.svg' %}" alt="Linked-in" />
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="detailed-description">
                    {{post.description|safe}}
                </div>
                </section>
        </section>
    </section>
     {% include 'footer.html' %}
    </body>
</html>
