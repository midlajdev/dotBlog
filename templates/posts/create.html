<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}

        <script src="{% static 'tinymce/tinymce.min.js' %}"></script>
        <script>
            tinymce.init({
            selector: 'textarea', 
            menubar: false,
            plugins: 'lists advlist link',
            block_formats: 'Paragraph=p; Header 1=h1; Header 2=h2; Header 3=h3',
            toolbar: 'undo redo | bold italic underline | h1 h2 blockquote | bullist numlist outdent indent| alignleft aligncenter alignright alignjustify link',
            height: 300,
            branding: false,
            statusbar:false,
            });
        </script>
        <meta charset="UTF-8" />
        <title>Blog Post | Create your blog</title>
        <link
            rel="stylesheet"
            href="{% static 'css/style.css' %}"
            type="text/css"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{% static 'images/icons/blog-logo.svg' %}"
        />     
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:image" content="" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/script.js' %}"></script>
    </head>
    <body> 
        <section id="edit-post-home">
            <section class="wrapper">   
                
                {% include "header.html" %}

                <section class="wrapper">
                
                <section class="spotlight">
                    <h3>{% if post %}Edit Post{% else %}Create new post{% endif %}</h3>
                    <form
                        action="{% if post %}{% url 'posts:edit_post' post.slug %}{% else %}{% url 'posts:create' %}{% endif %}"
                        method="post"
                        enctype="multipart/form-data"
                        class="ajax redirect"
                    >
                    {% csrf_token %}
                        
                        <div class="form-field">
                            <label for="id_title" class="subheads">
                                {{form.title.label}}
                            </label>
                            <!-- <input type="text" name="title" class="input" maxlength="255" required id="id_title"/> -->
                            {{form.title}}
                        </div>
                        <div class="form-field">
                            <label for="id_description" class="subheads">
                               {{form.description.label}}
                            </label>
                            <div class="description">
                                {{form.description}}
                            </div>
                        </div>
                        <div class="form-field">
                            <label class="subheads" for="id_featured_image">
                                {{form.featured_image.label}}
                            </label>
                            {{form.featured_image}}
                            {% if post and post.featured_image %}
                                <div class="current-image">
                                    <p>Current image:</p>
                                    <img src="{{ post.featured_image.url }}" alt="current featured image" style="max-width:100px; display:block; margin-top:8px;"/>
                                </div>
                            {% endif %}
                        </div>
                        <div class="form-field">
                            <label class="checkbox">
                                {{form.is_draft}}
                                {{form.is_draft.label}}
                            </label>
                        </div>
                        <div class="form-field">
                            <input type="submit" value="Submit" />
                        </div>
                    </form>
                </section>
            </section>
            </section>
        </section>
       
    </body>
</html>
